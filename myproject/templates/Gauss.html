/* Global Styles */

#wrapper {

/* Top Navigation */

.top-nav {

.top-nav>li>a:hover,
.top-nav>li>a:focus,
.top-nav>.open>a,

}

.top-nav>.open>.dropdown-menu {

    border-top-left-radius: 0;

}

.top-nav>.open>.dropdown-menu>li>a {

}

ul.message-dropdown {

li.message-preview {

li.message-footer {

ul.alert-dropdown {

/* Side Navigation */

@media(min-width:768px) {
    .side-nav {

        left: 225px;

        overflow-y: auto;

        overflow-x: hidden;

    .side-nav>li>a {

    .side-nav li a:hover,
    .side-nav li a:focus {

}

.side-nav>li>ul {

.side-nav>li>ul>li>a:hover {
